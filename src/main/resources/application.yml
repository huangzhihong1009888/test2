server:
  port: 8088

spring:
  application:
    name: application
  jpa:
    properties:
      hibernate:
        session_factory:
          statement_inspector: com.jiguang.test.util.JpaInterceptor
    show-sql: true


mybatis-plus:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: com.jiguang.test.entity
